{% extends "base.html" %}
{% load static %}
{% block content %}

        <div class="form-title" style="margin-bottom: 15px;">
            <h2>Informe de desempe√±o</h2>
        </div>
        <span class="liner"></span>
        {% if user.is_authenticated %}
            <div class="admirePerfil">
                <div class="admirePrl3">
                    <p class="pattribute">Codigo: </p>
                    <p class="pvalue2">{{informe.id}}</p>
                </div>
                <div class="admirePrl3">

                </div>
