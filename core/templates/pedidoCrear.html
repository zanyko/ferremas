{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script>
        $(function(){
            $("#formulario").validate({
                // Reglas y mensajes de validación
                rules:{
                    estado: 'required',
                    address: 'required'
                },
                messages:{
                    estado:{
                        required: 'Seleccione un estado'
                    },
                    address:{
                        required: 'Ingrese una dirección'
                    }
                }
            });
        });
    </script>

    <!-- FORMULARIO -->
    <div class="container">
        <div class="admire-container" style="padding:10vh;">
            <div class="form-title">
                <h2>Crear pedido</h2>
            </div>
            <span class="liner"></span>
            <form action="#" method="POST" enctype="multipart/form-data" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    <p class="pattribute">Código de Compra</p>
                    <p class="pvalue">{{ idCompra }}</p>
                </div>
                <div class="form-group">
                    <p class="pattribute">Usuario</p>
                    <p class="pvalue">{{ idUser }}</p>
                </div>

                <!-- Campos del formulario -->

                
                <div class="form-group">
                    <label for="id_estado" class="form-label">Estado:</label><br>
                    <input type="text" class="form-control" id="id_estado" name="estado" value="{{ form.estado.value|default:'pendiente' }}" readonly>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" value="Crear pedido" class="btn btn-outline-info">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
